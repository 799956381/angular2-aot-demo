<section>
  <md-card>
    <md-card-title>{{title}}</md-card-title>
    <md-card-content>
      <md-nav-list>
        <a md-list-item *ngFor="let level of questions">
          <md-checkbox [(checked)]="level.selected">
            {{level.name}}
          </md-checkbox>
        </a>
      </md-nav-list>
    </md-card-content>
    <md-card-actions align="end"></md-card-actions>
  </md-card>
</section>
